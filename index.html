
<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OCR Demo – Quello che i dati non dicono</title>

  <link rel="stylesheet" href="style.css" />

  <!-- p5.js (GLOBAL) -->
  <script src="https://cdn.jsdelivr.net/npm/p5@1.9.3/lib/p5.min.js"></script>
</head>

<body>
  <main class="wrap">
    <h1>OCR Demo</h1>

    <input id="fileInput" type="file" accept="image/png,image/jpeg" />
    <button id="btnAnalyze" disabled>Analizza (OCR)</button>

    <p id="status">Carica un'immagine.</p>

    <details>
      <summary>Testo OCR</summary>
      <pre id="debug"></pre>
    </details>

    <h2>Visual</h2>
    <div id="canvasMount"></div>
  </main>

  <!-- ✅ IL TUO JS (ES MODULE) -->
  <script type="module" src="./main.js"></script>
</body>
</html>
